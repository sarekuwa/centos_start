---
# defaults file for pg
pguser: postgres
pggroup: postgres
pgdata: "/var/lib/pgsql/14/data"
pgcluster_reset: false
pgsql_cluster: false
repo_postgres: "https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
pgbin: "/usr/pgsql-14/bin/postgresql-14-setup"

